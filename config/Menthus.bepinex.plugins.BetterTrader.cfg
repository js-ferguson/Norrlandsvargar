## How many coins the Trader has as a baseline.
# Setting type: Int32
# Default value: 2000
Trader Base Coin Amount = 2000

## How many days it takes for the Trader's coins to refresh.
# Setting type: Int32
# Default value: 2
Trader Coin Refresh Frequency = 2

## Whether the Trader will repair items for the player or not.
# Setting type: Boolean
# Default value: true
Trader Can Repair Items = true

